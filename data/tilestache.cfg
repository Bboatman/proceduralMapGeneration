{
  "cache":
  {
    "name": "Disk",
    "path": "/tmp/stache"
  },
  "layers": 
  {
    "map":
    {
        "provider": {"name": "mapnik", "mapfile": "file:../map.xml"},
        "projection": "spherical mercator",
        "metatile": {"rows": 6, "columns": 6, "buffer":64}
    },

"map_countries_utfgrid":
    {
        "provider": 
        {
        "class": "TileStache.Goodies.Providers.MapnikGrid:Provider", 
        "kwargs":
        {
            "mapfile": "file:../map.xml", 
            "fields":["labels", "clusterNum"],
            "layer_index": 2,
            "scale": 4
        }
        }    
    },

    
     "map_articles_utfgrid":
    {
        "provider": 
        {
        "class": "TileStache.Goodies.Providers.MapnikGrid:Provider", 
        "kwargs":
        {
            "mapfile": "file:../map.xml", 
            "fields":["titleLabel"],
            "layer_index": 4,
            "scale": 4
        }
        }    
    }
  }
}
